<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <title>Project 1</title>

    <style>
      /* CSS styles to center the body */
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
    </style>

    <script type="text/javascript" src="Common/webgl-utils.js"></script>
    <script type="text/javascript" src="Common/initShaders.js"></script>
    <script type="text/javascript" src="Common/MV.js"></script>
    <script type="text/javascript" src="Breakout.js"></script>

    <script id="vertex-shader" type="x-shader/x-vertex">
      attribute vec2 a_position;
      uniform vec2 u_resolution;

      void main() {
        vec2 clipSpace = ((a_position / u_resolution) * 2.0 - 1.0) * vec2(1, -1);
        gl_Position = vec4(clipSpace, 0, 1);
      }
    </script>

    <script id="fragment-shader" type="x-shader/x-fragment">
      precision mediump float;
      uniform vec4 u_color;

      void main() {
        gl_FragColor = u_color;
      }
    </script>
  </head>

  <body onload="init();">
    <canvas id="gl-canvas" width="800" height="600"></canvas>
    <audio id="brick-hit-sound" src="brick-hit.mp3" preload="auto"></audio>
    <div id="start-message" class="start-message">
      Press Space to start the game
    </div>
    <div id="score" class="score" style="display: none">Score: 0</div>
    <!-- Added live score counter -->
  </body>
</html>
